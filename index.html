<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <div class="primeira-tela centralizado">
        <div class="botao-criar" onclick="criarQuizz ()"><p>Criar quizz</p></div>
    </div>
    <div class="criacao-quizz escondido">
        <div class="infos-basicas escondido">
            <h2>Comece pelo começo</h2>
            <div class="caixa">
                <input class="titulo" placeholder="Título do seu quizz" />
                <input class="url" placeholder="URL da imagem do seu quizz" />
                <input class="qtd-perguntas" placeholder="Quantidade de perguntas do quizz" />
                <input class="qtd-niveis" placeholder="Quantidade de níveis do quizz" />
            </div>
            <div class="botao" onclick="enviarInfos ()"><p>Prosseguir pra criar perguntas</p></div>
        </div>
        <div class="perguntas escondido"></div>
        
        
        <div class="niveis escondido"></div>
        <div class="sucesso escondido"></div>
    </div>


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
