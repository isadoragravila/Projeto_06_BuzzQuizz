<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <div class="criacao-quizz centralizado">
        <div class="infos-basicas escondido">
            <h2>Comece pelo começo</h2>
            <div class="caixa">
                <input class="titulo" placeholder="Título do seu quizz" />
                <input class="url" placeholder="URL da imagem do seu quizz" />
                <input class="perguntas" placeholder="Quantidade de perguntas do quizz" />
                <input class="niveis" placeholder="Quantidade de níveis do quizz" />
            </div>
            <div class="botao"><p>Prosseguir pra criar perguntas</p></div>
        </div>
       
        <div class="perguntas centralizado">
            <h2>Crie suas perguntas</h2>
            <div class="caixa-pergunta">
                <div class="caixa-secundaria">
                    <h3>Pergunta 1</h3>
                    <input class="texto-pergunta" placeholder="Texto da pergunta" />
                    <input class="cor-pergunta" placeholder="Cor de fundo da pergunta" />
                </div>
                <div class="caixa-secundaria">
                    <h3>Resposta correta</h3>
                    <input class="resposta-correta" placeholder="Resposta correta" />
                    <input class="url-imagem" placeholder="URL da imagem" />
                </div>
                <div class="caixa-secundaria">
                    <h3>Respostas incorretas</h3>
                    <input class="resposta-incorreta" placeholder="Resposta incorreta 1" />
                    <input class="url-imagem" placeholder="URL da imagem 1" />
                    <div class="space"></div>
                    <input class="resposta-incorreta" placeholder="Resposta incorreta 2" />
                    <input class="url-imagem" placeholder="URL da imagem 2" />
                    <div class="space"></div>
                    <input class="resposta-incorreta" placeholder="Resposta incorreta 3" />
                    <input class="url-imagem" placeholder="URL da imagem 3" />
                </div> 
            </div>
            <div class="caixa-editar">
                <h3>Pergunta 2</h3>
                <ion-icon name="create-outline"></ion-icon>
            </div>
            <div class="caixa-editar">
                <h3>Pergunta 3</h3>
                <ion-icon name="create-outline"></ion-icon>
            </div>
            <div class="botao"><p>Prosseguir pra criar níveis</p></div>
        </div>
        
        <div class="niveis escondido">
            <div class="caixa-pergunta">
                <span>Nível 1</span>
                <input placeholder="Título do nível">
                <input placeholder="% de acerto mínima">
                <input placeholder="URL da imagem do nível">
                <input placeholder="Descrição do nível">
            </div>
            <div class="caixa-editar">
                <span>Nível 2</span>
                <ion-icon name="create-outline"></ion-icon>
            </div>
            <div class="caixa-editar">
                <span>Nível 3</span>
                <ion-icon name="create-outline"></ion-icon>
            </div>
            <div class="botao">
                <p>Finalizar Quizz</p>
            </div>
        </div>

        <div class="sucesso escondido">
            <span>Seu quizz está pronto</span>
            <div class="imagem-quizz">
                <img src="">
                <p></p>
            </div>
            <div class="botao">
                <p>Acessar Quizz</p>
            </div>
            <p>Voltar pra home</p>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
