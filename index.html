<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <div class="criacao-quizz centralizado">
        <div class="infos-basicas escondido">
            <h2>Comece pelo começo</h2>
            <div class="caixa">
                <input class="titulo" placeholder="Título do seu quizz" />
                <input class="url" placeholder="URL da imagem do seu quizz" />
                <input class="perguntas" placeholder="Quantidade de perguntas do quizz" />
                <input class="niveis" placeholder="Quantidade de níveis do quizz" />
            </div>
            <div class="botao"><p>Prosseguir pra criar perguntas</p></div>
        </div>
        
        <div class="perguntas escondido">


        </div>
        
        <div class="niveis centralizado">
            <h2>Agora, decida os níveis</h2>
            <div class="caixa">
                <span>Nível 1</span>
                <input type="text" placeholder="Título do nível">
                <input type="text" placeholder="% de acerto mínima">
                <input type="text" placeholder="URL da imagem do nível">
                <input type="text" placeholder="Descrição do nível">
            </div>
            <div class="caixa">
                <span>Nível 2</span>
                <ion-icon name="create-outline"></ion-icon>
            </div>
            <div class="caixa">
                <span>Nível 3</span>
                <ion-icon name="create-outline"></ion-icon>
            </div>
            <div class="botao">
                <p>Finalizar Quizz</p>
            </div>
        </div>
        <div class="sucesso escondido">
            <h2>Seu quizz está pronto!</h2>
            <div class="image-quizz">
                <img src="" alt="">
                <span class="subtitulo"></span>
            </div>
            <div class="botao">
                <p>Acessar Quizz</p>
            </div>
            <p>Voltar pra home</p>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
